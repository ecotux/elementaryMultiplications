<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
		<title>Multiplication Table</title>
		<link href="css/main.css" rel="stylesheet" type="text/css" />
		<script type="text/javascript" src="js/preloadData.js"></script>
		<script type="text/javascript" src="js/audio.js"></script>
		<script type="text/javascript" src="js/keyboardHandler.js"></script>
		<script type="text/javascript" src="js/mouseHandler.js"></script>
		<script type="text/javascript" src="js/textExercise.js"></script>
		<script type="text/javascript" src="js/cannonSprite.js"></script>
		<script type="text/javascript" src="js/arrowSprite.js"></script>
		<script type="text/javascript" src="js/bulletSprite.js"></script>
		<script type="text/javascript" src="js/collAnimation.js"></script>
		<script type="text/javascript" src="js/orbitalManager.js"></script>
		<script type="text/javascript" src="js/multGame.js"></script>
		<script type="text/javascript" src="js/start.js"></script>

	</head>
	<body>
		<div style="text-align:center;">
			Keys:</br>
			up = UP ARROW</br>
			down = DOWN ARROW</br>
			fire = RIGHT ARROW</br>
		<div>
		<div style="text-align:center;">
			<button id="startButton" onclick="startgame()">New Attempt</button>
		<div>

		<table cellpadding="0" cellspacing="0" border="0" width="480"><tr>
		<td width="40">
			<canvas id="controlCanvas" width="80" height="240">
				Browser not compatible with canvas.
			</canvas>
		</td>
		<td width="320">
			<canvas id="gameCanvas" width="320" height="240">
				Browser not compatible with canvas.
			</canvas>
		</td>
		<td width="40">
			<canvas id="fireCanvas" width="80" height="240">
				Browser not compatible with canvas.
			</canvas>
		</td>
		</tr>
		</table>

		<input type="checkbox" id="sound" checked>Sound on/off</input>
	</body>
</html>
